- Name: "Victor H. Gutierrez Velez"
  Affiliation: "Temple University"
  pictureFileStem: victor
  email: victorhugo@temple.edu
  url: http://www.cla.temple.edu/gus/vhgv/
  Perfil: "Mi investigación busca identificar, entender y anticipar cambios espaciales y temporales para facilitar transiciones hacia la sosteniblidad. Esto lo hago usando técnicas de teledetección, simulación espacio-temporal, aprendizaje de máquinas y modelos predictivos, entre otros. Mi investigación consiste en 1) la traducción de datos de teledetección a conocimiento para la toma de decisiones, 2) la caracterización de la expansión agrícola y su influencia en procesos socioambientales en paisajes rurales tropicales y 3) el entendimiento de conductores sociales y ambientales de transmisión de enfermedades infecciosas en Pensilvania. Recibí mi título de maestría en ciencias de la información geográfica en la Universidad de Clark en Massachusetts y de doctorado en ecología, evolución y biología ambiental en la Universidad de Columbia en Nueva York"
  Profile: "My research aims to identify, understand and anticipate changes over space and time in order to facilitate transitions toward sustainability. I do this through a combination of remote sensing, spatial-temporal simulation, machine learning, and prediction modeling, among others. My research involves 1) the translation of remote sensing data into knowledge for decision-making 2) the characterization of commodity agricultural expansion and its influence on socio-environmental processes in rural tropical landscapes and 3) the understanding of social and environmental drivers of infectious disease risks in Pennsylvania. I have a master’s degree in Geographic Information Science from Clark University and a Ph.D. in Ecology, Evolution, and Environmental Biology from Columbia University."

